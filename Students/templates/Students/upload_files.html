{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>Upload Page</title>

  <h2>Upload Details</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="Submit" class="btn btn-primary">Upload Details</button>
  </form>
{% endblock %}
