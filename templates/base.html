<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

        <!-- bootstrap -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Medium style Editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">


  </head>
  <body class="loader">

    <!-- NAVBAR -->
    <nav class='navbar navbar-default techfont custom-navbar'>
      <div class="container">
        <ul class=" nav navbar-nav">
          <li> <a class="navbar-brand bigbrand" href="{% url 'home' %}">My Blog</a> </li>
          <li> <a href="{% url 'about' %}">About</a></li>
          <li> <a href="https://github.com/sumanthGit-hub?tab=repositories">My GitHub</a> </li>
          <li> <a href="https://www.google.com">Google</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle nav-brand" href="{% url 'Employee:list' %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Employee
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle nav-brand" href="{% url 'Students:student_list' %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Student Details
            </a>
          </li>

          <li>
            <a href="{% url 'logout' %}">Logout</a>
          </li>
          <li><a>{{user.username}}</a></li>
          {% else %}
          <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Login</a></li>
          <li><a class="nav navbar-right" href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span>SignUp</a> </li>

          {% endif %}
        </ul>
      </div>

    </nav>

    <!-- CONTENT BLOCK -->

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
