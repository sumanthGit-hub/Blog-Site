{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
      <h1>Log In</h1>
      <form class="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Log In">
        <p><a class="btn btn-link" href="{% url 'password_reset' %}">Forget Password ?</a></p>
        </form>
      </form>
</div>

{% endblock %}
